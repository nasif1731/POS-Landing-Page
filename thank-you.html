<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - SleekPOS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --primary-color: #a83a4a;
        --primary-dark: #8b2e3a;
        --primary-light: #c94f5f;
        --secondary-color: #d4a574;
        --accent-color: #2c1f1f;
        --bg-primary: #fefcfc;
        --bg-secondary: #f8f5f5;
        --bg-dark: #1a1515;
        --text-primary: #2c1f1f;
        --text-secondary: #5a4a4a;
        --text-light: #9b8888;
        --border-color: #e8dede;
        --shadow-md: 0 8px 16px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 16px 32px rgba(0, 0, 0, 0.12);
        --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      body.dark-mode {
        --bg-primary: #0f0a0a;
        --bg-secondary: #1a1515;
        --bg-dark: #0a0505;
        --text-primary: #f5f0f0;
        --text-secondary: #d4c4c4;
        --text-light: #a89999;
        --border-color: #3a3030;
        --accent-color: #f5f0f0;
        --shadow-md: 0 8px 16px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 16px 32px rgba(0, 0, 0, 0.5);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--transition-base),
          color var(--transition-base);
        overflow: hidden;
      }

      .aurora-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: linear-gradient(135deg, #fafafa, #f5f5f5);
      }

      body.dark-mode .aurora-bg {
        background: linear-gradient(135deg, #0f0a0a, #1a1515);
      }

      .aurora-mesh {
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(168, 58, 74, 0.08),
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(212, 165, 116, 0.05),
            transparent 50%
          );
        animation: float 25s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(-40px, -40px);
        }
      }

      .thank-you-container {
        background: var(--bg-secondary);
        border-radius: 16px;
        padding: 3.5rem 3rem;
        max-width: 600px;
        width: 90%;
        text-align: center;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border-color);
        animation: fadeUp 0.7s ease;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-icon {
        font-size: 3.8rem;
        color: var(--primary-color);
        margin-bottom: 1.2rem;
        animation: pop 0.6s ease;
      }

      @keyframes pop {
        0% {
          transform: scale(0.8);
        }
        100% {
          transform: scale(1);
        }
      }

      h1 {
        font-size: 2.4rem;
        margin-bottom: 0.6rem;
        color: var(--accent-color);
      }

      .thank-you-text {
        color: var(--text-secondary);
        margin-bottom: 2rem;
        line-height: 1.7;
      }

      .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 0.8rem 1.8rem;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: var(--transition-base);
      }

      .btn-primary {
        background: var(--primary-color);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      .btn-secondary {
        border: 1.5px solid var(--primary-color);
        color: var(--primary-color);
      }

      .btn-secondary:hover {
        background: rgba(168, 58, 74, 0.08);
      }

      .countdown {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: var(--text-light);
      }

      .countdown span {
        color: var(--primary-color);
        font-weight: 700;
      }

      /* THEME TOGGLE BUTTON */
      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 55px;
        height: 28px;
        background: rgba(0, 0, 0, 0.08);
        border-radius: 20px;
        cursor: pointer;
        padding: 3px;
        display: flex;
        align-items: center;
        transition: 0.3s;
      }

      .theme-toggle-circle {
        width: 22px;
        height: 22px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        color: var(--primary-color);
        transition: 0.3s;
      }

      .theme-toggle.active {
        background: rgba(168, 58, 74, 0.3);
      }

      .theme-toggle.active .theme-toggle-circle {
        transform: translateX(26px);
        background: var(--primary-color);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="aurora-bg">
      <div class="aurora-mesh"></div>
    </div>

    <div class="theme-toggle" id="themeToggle">
      <div class="theme-toggle-circle">
        <i class="fas fa-sun theme-toggle-icon"></i>
      </div>
    </div>
    <div class="thank-you-container">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>

      <h1>Thank You!</h1>

      <p class="thank-you-text">
        Your message has been received successfully. Our team will get back to
        you shortly with more information about QuickPOS.
      </p>

      <div class="action-buttons">
        <a href="index.php" class="btn btn-primary">
          <i class="fas fa-home"></i>
          Back to Home
        </a>
        <a href="index.php#features" class="btn btn-secondary">
          <i class="fas fa-arrow-down"></i>
          View Features
        </a>
      </div>

      <div class="countdown">
        Redirecting to home in <span id="countdown">5</span> seconds...
      </div>
    </div>

    <script>
      let seconds = 5;
      const countdown = document.getElementById("countdown");

      setInterval(() => {
        seconds--;
        countdown.textContent = seconds;

        if (seconds <= 0) {
          window.location.href = "index.php";
        }
      }, 1000);
      const toggle = document.getElementById("themeToggle");
      const body = document.body;
      const icon = toggle.querySelector("i");

      if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark-mode");
        toggle.classList.add("active");
        icon.classList.replace("fa-moon", "fa-sun");
      }

      toggle.onclick = () => {
        body.classList.toggle("dark-mode");
        toggle.classList.toggle("active");

        const isDark = body.classList.contains("dark-mode");
        icon.classList.toggle("fa-sun", isDark);
        icon.classList.toggle("fa-moon", !isDark);

        localStorage.setItem("theme", isDark ? "dark" : "light");
      };
    </script>
  </body>
</html>
